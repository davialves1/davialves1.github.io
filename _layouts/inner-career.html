---
layout: inner
---
<div class="container">
  <div class="row">
    <div class="col-11 col-md-8 mx-auto my-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{page.lang | append: '/' | prepend: '/' }}" class="link-orange">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{page.title}}</li>
        </ol>
      </nav>
      <h1 class="display-1">{{page.title}}</h1>
      <p class="py-3">
        {{ page.intro-text }}
      </p>
      <p class="my-5">
        <img class="rounded img-fluid" src="{{ site.baseurl | append: page.image }}"/>
      </p>

      <h2>{{ page.start-your-career-title }}</h2>
      <p>{{ page.start-your-career-description}}</p>
      <a class="btn round-btn orange my-5" href="https://www.linkedin.com/company/hexad-gmbh/jobs/" target="_blank">
        {{ page.linkedin-button }}
      </a>
    </div>
  </div>
</div>
